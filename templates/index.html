
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>V20 Stock Signals</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.13.8/css/jquery.dataTables.min.css" rel="stylesheet">
    <style>
        body { padding: 1rem; }
        table { width: 100% !important; }
    </style>
</head>
<body>
    <h2 class="mb-3">ðŸ“ˆ V20 Stock Signals</h2>
    <div class="table-responsive">
        <table id="v20" class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Symbol</th>
                    <th>Buy At</th>
                    <th>Sell At</th>
                    <th>% Move</th>
                    <th>Close</th>
                    <th>Proximity%</th>
                </tr>
            </thead>
            <tbody>
                {% for stock in stocks %}
                <tr>
                    <td>{{ stock.SignalDate }}</td>
                    <td>{{ stock.Symbol }}</td>
                    <td>{{ stock.BuyAt }}</td>
                    <td>{{ stock.SellAt }}</td>
                    <td>{{ stock['%Move'] }}</td>
                    <td>{{ stock.Close }}</td>
                    <td>{{ stock['Proximity%'] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.8/js/jquery.dataTables.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#v20').DataTable({ pageLength: 25 });
            $('#v20 tbody tr').each(function() {
                var prox = parseFloat($(this).find('td:eq(6)').text());
                if (prox < 2) $(this).css('background','#d4edda');  // green
                else if (prox < 5) $(this).css('background','#fff3cd');  // yellow
                else $(this).css('background','#f8d7da');  // red
            });
        });
    </script>
</body>
</html>
